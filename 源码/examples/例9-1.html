<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - drag controls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <style>
        body {
            background-color: #f0f0f0;
            color: #444;
        }

        a {
            color: #08f;
        }
    </style>
</head>

<body>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

    <script type="module">
        import * as THREE from 'three';
        import { DragControls } from 'three/addons/controls/DragControls.js';

        let container;
        let camera, scene, renderer;
        let group, controls;
        let enableSelection = false;

        const objects = [];
        const mouse = new THREE.Vector2, raycaster = new THREE.Raycaster();

        init();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1000;

            scene = new THREE.Scene();
            scene.background = new THREE.Color("#000000");
            
            const ambientLight = new THREE.AmbientLight(0x505050);
            scene.add(ambientLight);
            
            const light = new THREE.SpotLight(0x505050, 1.5);
            light.position.set(0, 500, 2000);
            light.angle = Math.PI / 9; // 改下数值试试
            light.castShadow = true;
            light.shadow.camera.near = 1000;
            light.shadow.camera.far = 4000;
            light.shadow.camera.width = 1024;
            light.shadow.camera.height = 1024;
            scene.add(light);
            
            group = new THREE.Group();
            scene.add(group);
            
            const geometry = new THREE.BoxGeometry(40, 40, 40);
            
            for (let i = 0; i < 200; i++) {
                const material = new THREE.MeshPhongMaterial({ color: Math.random() * 0xffffff });

                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.x = Math.random() * 1000 - 500;
                mesh.position.y = Math.random() * 800 - 400;
                mesh.position.z = Math.random() * 600 - 300;
                
                mesh.rotation.x = Math.random() * 2 * Math.PI;
                mesh.rotation.y = Math.random() * 2 * Math.PI;
                mesh.rotation.z = Math.random() * 2 * Math.PI;
                
                mesh.scale.x = Math.random() * 2 + 1;
                mesh.scale.y = Math.random() * 2 + 1;
                mesh.scale.z = Math.random() * 2 + 1;
                
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                
                scene.add(mesh);
                
                objects.push(mesh);
            }
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            
            container.appendChild(renderer.domElement);

            controls = new DragControls([...objects], camera, renderer.domElement);
            controls.addEventListener('drag', render);

            window.addEventListener('resize', onWindowResize);

            window.addEventListener('keydown', onKeyDown);
            window.addEventListener('keyup', onKeyUp);

            render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

            render();
        }

        function onKeyDown(event) {
            enableSelection = (event.keyCode === 16) ? true : false;
        }

        function onKeyUp() {
            enableSelection = false;
        }

        function render() {
            renderer.render(scene, camera);
        }

    </script>

</body>
</html>
