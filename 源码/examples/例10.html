<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - lensflares</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

    <script type="module">
        import * as THREE from 'three';
        import { FlyControls } from 'three/addons/controls/FlyControls.js';
        import { Lensflare, LensflareElement } from 'three/addons/objects/Lensflare.js';


        let container;

        let camera, scene, renderer;
        let controls;

        const clock = new THREE.Clock();

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(5, 2, 5);

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x505050);

            const geometry = new THREE.IcosahedronGeometry(100);
            const material = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                specular: 0xffffff, 
                shininess: 50
            })

            for (let i = 0; i < 3000; i++) {
                const mesh = new THREE.Mesh(geometry, material);

                mesh.position.x = 4000 * (Math.random() * 2.0 - 1.0);
                mesh.position.y = 4000 * (Math.random() * 2.0 - 1.0);
                mesh.position.z = 4000 * (Math.random() * 2.0 - 1.0);
                
                mesh.rotation.x = Math.random() * Math.PI;
                mesh.rotation.y = Math.random() * Math.PI;
                mesh.rotation.z = Math.random() * Math.PI;
            
                mesh.martixAutoUpdate = false;
                mesh.updateMatrix();
                scene.add(mesh);
            }

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.05);
            dirLight.position.set(0, -1, 0).normalize();
            dirLight.color.setHSL(0.1, 0.7, 0.5);
            scene.add(dirLight);

            const textureLoader = new THREE.TextureLoader();
            const textureFlare0 = textureLoader.load('textures/lensflare/lensflare0.png');
            const textureFlare3 = textureLoader.load('textures/lensflare/lensflare3.png');

            addLight(0.55, 0.9, 0.5, 5000, 0, - 1000);
			addLight(0.08, 0.8, 0.5, 0, 0, - 1000);
			addLight(0.995, 0.5, 0.9, 5000, 5000, - 1000);

            function addLight(h, s, l, x, y, z) {
                const light = new THREE.PointLight(0xffffff, 1.5, 3000);
                light.color.setHSL(h, s, l);
                light.position.set(x, y, z);
                scene.add(light);

                const lensflare = new Lensflare();
                lensflare.addElement(new LensflareElement(textureFlare0, 700, 0, light.color)); // 光晕光源
                lensflare.addElement(new LensflareElement(textureFlare0, 60, 0.6)); // 光晕
                lensflare.addElement(new LensflareElement(textureFlare0, 70, 0.7)); // 光晕
                lensflare.addElement(new LensflareElement(textureFlare0, 120, 0.9)); // 光晕
                lensflare.addElement(new LensflareElement(textureFlare0, 70, 1)); // 光晕
                // 那么除去光源应该有四个光晕在光源和相机之间产生
                light.add(lensflare);
            }

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            controls = new FlyControls(camera, renderer.domElement); // 控制器都是传参相机和渲染器
            controls.autoForward = true;
            controls.movementSpeed = 1000;
            controls.domElement = container;
            controls.rollSpeed = Math.PI / 6;
            controls.autoForward = false;
            controls.dragToLook = false;

        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            const delta = clock.getDelta();
            controls.update(delta);
            renderer.render(scene, camera);
        }
    </script>

</body>

</html>
